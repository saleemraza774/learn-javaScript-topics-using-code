<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects in javaScript</title>
</head>
<body>
    <script>
        //we use [ ] for arrays
        // and { } for objects

        let a={
            firstName: "Saleem ",
            lastName: "Raza",
            age: 20,
            country: "Pakistan"

        };
        console.log(a);
        console.log(a.country);

    </script>
</body>
</html>
